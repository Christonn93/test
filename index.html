<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/public/style/css/main.css" />
 </head>

 <body>
  <header>
   <div class="container-fluid d-flex">
    <p>Header</p>
   </div>
  </header>
  <main id="index">
   <div class="container-fluid d-flex">
    <div class="container-fluid">
     <form action="" method="post" id="login" class="d-flex flex-column gap-3 needs-validation">
      <div class="form-group was-validated">
       <label class="form-label" for="email">Email address</label>
       <input class="form-control" type="email" id="email" name="email" pattern="[\w\-.]+@(stud.)?noroff.no" title='You can only log in with a valid email that ends with "@noroff.no" or "@stud.noroff.no' required />
       <div class="invalid-feedback d-none">Please enter your email address</div>
      </div>
      <div class="form-group was-validated">
       <label class="form-label" for="pw">Password</label>
       <input class="form-control" type="password" id="pw" name="pw" required />
       <div class="invalid-feedback d-none">Please enter your password</div>
      </div>
      <input class="btn btn-outline-theme text-black w-100" type="submit" value="LogIn" />
     </form>
    </div>
   </div>
  </main>
  <footer>
   <div class="container-fluid d-flex">
    <p>Footer</p>
   </div>
  </footer>
  <script src="./src/js/main.mjs" type="module" defer></script>
 </body>
</html>
